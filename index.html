<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <title>Teste - Geoconn</title>
    <link href="./ol/ol3/ol.css" rel="stylesheet">
    <link href="ch06_projection.css" rel="stylesheet">
    <script type="text/javascript" src="./ol/ol.js"></script>
    <script type="text/javascript" src="./ol/proj/proj4.js"></script>
    <script type="text/javascript" src="ch06_projection.js"></script>
</head>

<body>
    <div class="map-container">
        <div id="toolbar" class="toolbar"></div>
        <div id="layertree" class="layertree"></div>
        <div id="map" class="map" tabindex="-1"></div>
        <div class="notification-bar">
            <div id="messageBar" class="message-bar"></div>
            <div id="projection"></div>
            <div id="rotation"></div>
            <div id="coordinates"></div>
        </div>
    </div>
    <div id="addwms" class="toggleable" style="display: none;">
        <form id="addwms_form" class="addlayer">
            <p>Adicionar camada WMS</p>
            <table>
                <tr>
                    <td>Servidor URL:</td>
                    <td><input id="wmsurl" name="server" type="text" required="required" value="https://sistemas.florestal.gov.br/geoserver/ows?version%3D2.0.0"></td>
                    <td><input id="checkwmslayer" name="check" type="button" value="Procurar camadas"></td>
                </tr>
                <tr>
                    <td>Nome da camada:</td>
                    <td><select name="layer" required="required"></select></td>
                </tr>
                <tr>
                    <td>Display name:</td>
                    <td><input name="displayname" type="text"></td>
                </tr>
                <tr>
                    <td>Formato:</td>
                    <td><select name="format" required="required"></select></td>
                </tr>
                <tr>
                    <td>Titulo:</td>
                    <td><input type="checkbox" name="tiled"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Adicionar camada"></td>
                    <td><input type="button" value="Cancelar" onclick="this.form.parentNode.style.display = 'none'"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="addwfs" class="toggleable" style="display: none;">
        <form id="addwfs_form" class="addlayer">
            <p>Adicionar camada WFS</p>
            <table>
                <tr>
                    <td>Servidor URL:</td>
                    <td><input name="server" type="text" required="required" value="http://demo.mapserver.org/cgi-bin/wfs"></td>
                </tr>
                <tr>
                    <td>Nome da camada:</td>
                    <td><input name="layer" type="text" required="required" value="cities"></td>
                </tr>
                <tr>
                    <td>Display name:</td>
                    <td><input name="displayname" type="text"></td>
                </tr>
                <tr>
                    <td>Projeção:</td>
                    <td><input name="projection" type="text" value="EPSG:4326"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Adicionar camada"></td>
                    <td><input type="button" value="Cancelar" onclick="this.form.parentNode.style.display = 'none'"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="addvector" class="toggleable" style="display: none;">
        <form id="addvector_form" class="addlayer">
            <p>Adicionar camada vetorial</p>
            <table>
                <tr>
                    <td>Arquivo vetorial:</td>
                    <td><input name="file" type="file" required="required"></td>
                </tr>
                <tr>
                    <td>Display name:</td>
                    <td><input name="displayname" type="text"></td>
                </tr>
                <tr>
                    <td>Formato:</td>
                    <td><select name="format" required="required">
                            <option value="geojson">GeoJSON</option>
                            <option value="topojson">TopoJSON</option>
                            <option value="kml">KML</option>
                            <option value="osm">OSM</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Projeção:</td>
                    <td><input name="projection" type="text"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Adicionar camada"></td>
                    <td><input type="button" value="Cancelar" onclick="this.form.parentNode.style.display = 'none'"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="newvector" class="toggleable" style="display: none;">
        <form id="newvector_form" class="addlayer">
            <p>Nova Camada Vetorial</p>
            <table>
                <tr>
                    <td>Display name:</td>
                    <td><input name="displayname" type="text"></td>
                </tr>
                <tr>
                    <td>Tipo:</td>
                    <td><select name="type" required="required">
                            <option value="point">Pontos</option>
                            <option value="line">Linhas</option>
                            <option value="polygon">Poligono</option>
                            <option value="geomcollection">Coleção de geometrias</option>
                        </select></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Adicionar camada"></td>
                    <td><input type="button" value="Cancel" onclick="this.form.parentNode.style.display = 'none'"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
